<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
</head>

<body>
    <article>
    <h3></h3>
    <img src="" alt="">
    <p></p>
    <p></p>
    </article>
    <script>
        let dyr ={
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinefarm",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }
       let elm = document.querySelector("article");

            console.log(dyr);

            elm.querySelector("p + p").textContent = "Lever i: "+dyr.levested;




    </script>
