<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave 9: type af klimasynder</title>
</head>

<body>

    <h4>Angiv flyturens l√¶ngde i timer</h4>
    <input type="number" id="timer">
    <button>Klik og se co2 udledning</button>
    
    
    <script>
        let timer = document.querySelector("#timer").value;

        let co2 = 109;
        let udledning = timer * co2;
        let resultat;

        if(udledning < 100){
             resultat = "Arealet er for lille";
        } else if(udledning < 200){
             resultat = "Arealet er ok";
        } else{
             resultat = "Arealet er for stort";}

        console.log(resultat); 

    </script>

</body>

</html>
